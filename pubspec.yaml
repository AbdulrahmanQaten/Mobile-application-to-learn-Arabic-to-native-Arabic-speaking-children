name: my_app
description: تطبيق تعليم اللغة العربية للأطفال
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Media Players
  audioplayers: ^6.4.0
  video_player: ^2.8.1

  # Speech Recognition & Recording
  record: ^5.0.4
  speech_to_text: ^7.3.0
  permission_handler: ^11.3.0

  # UI & Animations
  google_fonts: ^6.1.0
  confetti: ^0.7.0
  lottie: ^2.7.0
  flutter_svg: ^2.0.9
  provider: ^6.1.2

  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    # Audio - Letter Sounds
    - assets/audio/letters/
    - assets/audio/letters_with_harakat/
    - assets/audio/encouragement/

    # Audio - Pronunciation Learning
    - assets/audio/fruits/
    - assets/audio/vegetables/
    - assets/audio/colors/
    - assets/audio/professions/
    - assets/audio/body_parts/
    - assets/audio/family/
    - assets/audio/questions/

    # Videos - Letter Drawing
    - assets/videos/letters/
    - assets/videos/letters_web/ # نسخة WebM للويب

    # Images
    - assets/images/body_parts/
    - assets/images/food/
    - assets/images/daily_actions/
    - assets/images/places/
    - assets/images/religion/
    - assets/images/nature/
    - assets/images/transportation/
    - assets/images/characters/
    - assets/images/badges/
    - assets/images/ui/
    - assets/images/animals/
    - assets/images/objects/
    - assets/images/letters/
    - assets/images/backgrounds/

    # Animations
    - assets/animations/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
